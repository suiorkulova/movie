    <section id="create">
      <div class="container">
        <div class="create">
          <div class="main-create">
            <h4>Добавить фильм</h4>
            <div class="box-input">
              <input class="title" type="text" placeholder="title" />
            </div>
            <div class="box-input">
              <input class="year" type="text" placeholder="year" />
            </div>
            <div class="box-input">
              <input class="image" type="text" placeholder="image" />
            </div>
            <div class="box-input">
              <input class="video" type="text" placeholder="video" />
            </div>
            <button class="btn_create">Создать</button>
          </div>

          <div class="main-edit">
            <button class="x">X</button>
            <h4>Изменить фильм</h4>
            <div class="box-input">
              <input class="edit_title" type="text" placeholder="title" />
            </div>
            <div class="box-input">
              <input class="edit_year" type="text" placeholder="year" />
            </div>
            <div class="box-input">
              <input class="edit_image" type="text" placeholder="image" />
            </div>
            <div class="box-input">
              <input class="edit_video" type="text" placeholder="video" />
            </div>
            <button class="btn_save">Сохранить</button>
          </div>
        </div>
      </div>
    </section>
    <div class="list_movies"></div>

    <div class="modal">
      <iframe width="100%" height="800px" class="iframe" src="" ></iframe>
    </div>
